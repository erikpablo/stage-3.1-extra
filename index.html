<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avalie a sua mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.png" alt="" />
      </header>

      <h2>Informações pessoais</h2>

      <form>
        <fieldset>
          <div class="input-name">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-name">Sobrenome</label>
              <input type="text" id="event-name" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" required/>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-mentor">Selecione quem foi o seu mentor</label>
              <select name="" id="event-mentor">
                <option value="Maxmiller">Maxmiller Nunes</option>
                <option value="Mayk">Mayk Brito</option>
                <option value="Alex">Alex Alan</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-feedback">Feedback sobre o mentor</label>
              <textarea id="event-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-checkbox" />
              <label for="event-checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-after">Até</label>
                <input type="time" id="event-after" required/>
              </div>
            </div>
          </div>
        </fieldset>
        <footer>
          <button>Salvar</button>
        </footer>
      </form>
    </div>
  </body>
</html>
